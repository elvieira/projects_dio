<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Clonagem da página do YouTube</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <header>
        <div class="start_buttons">
            <button class="simple"><img src="./assets/icons/menubar.svg" alt="Ícone do menu"></button>
            <div class="youtube_logo">
                <img src="./assets/icons/youtube.svg" alt="Ícone do YouTube" width="90px" height="20px">
                <span>BR</span>
            </div>
        </div>
        <div class="search">
            <div class="input">
                <input type="search" placeholder="Pesquisar">
                <img src="./assets/images/keyboard.png" alt="Ícone de teclado">
            </div>
            <button class="search_button"><img src="./assets/icons/search.svg" alt="Ícone de pesquisa"></button>
            <button class="mic_button"><img src="./assets/icons/mic.svg" alt="Ícone de microfone"></button>
        </div>
        <div class="end_buttons">
            <button class="simple"><img src="./assets/icons/create.svg" alt="Ícone de criação de conteúdo"></button>
            <button class="simple"><img src="./assets/icons/notification.svg" alt="Ícone de notificação"></button>
            <div><img src="./assets/images/perfil.jpeg" alt="Imagem de perfil" width="32px" height="32px"></div>
        </div>
    </header>
</body>
</html>
