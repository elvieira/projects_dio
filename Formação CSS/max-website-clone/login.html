<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/login-style.css">
    <title>Entrar | MAX</title>
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./assets/icons/max-logo.svg"></a>
    </nav>
    <main>
        <h2>Entrar</h2>
        <p>Digite o endereço de e-mail e a senha da sua conta Max ou HBO Max.</p>
        <form>
            <div class="input">
                <label for="login-username">Endereço de e-mail</label>
                <input type="email" name="username" id="login-username">
            </div>
            <div class="input">
                <label for="login-password">Senha</label>
                <input type="password" name="password" id="login-password" minlength="8">
            </div>
            <div class="login-buttons">
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="container-links">
            <a href="#">AGORA NA HBO MAX</a>
            <a href="#">FILMES</a>

            <a href="#">AJUDA</a>
        </div>
        <p>©2024 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. Max é usado sob licença.</p>
        <div class="container-social">
            <a href="#"><img src="./assets/images/facebook.png"></a>

            <a href="#"><img src="./assets/images/youtube.png"></a>

            <a href="#" ><img src="./assets/images/tik_tok.png" width="20px"></a>
        </div>
    </footer>
</body>
</html>
